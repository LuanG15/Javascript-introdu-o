<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>

    <script lang="javascript">
        
        x = prompt("Digite o nome da sua escola: ")
        if( x == "Etec")
        {
            document.write("O nome da sua escola é Etec");
        }
        else if ( x == "Marechal Cordeiro de Farias")
        {
            document.write("O nome da sua escola é Marechal Cordeiro de Farias");
        }
        else
        {
            document.write("Digite o nome corretamente");
        }
    </script>

</body>
</html>
